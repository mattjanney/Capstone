<script type="text/javascript">
	var background = Math.random() * 5;
 if (0 < background && background <= 1) {
   $(".png").css({
     'background-image': 'url("scroll.png")'
   });
 }
 else if (1 < background && background <= 2) {
   $(".png").css({
     'background-image': 'url("scroll2.png")'
   });
 }
 else if (2 < background && background <= 3) {
   $(".png").css({
     'background-image': 'url("scroll3.png")'
   });
 }
 else if (3 < background && background <= 4) {
   $(".png").css({
     'background-image': 'url("scrollgreen.png")'
   });
 }
 else {
   $(".png").css({
     'background-image': 'url("scroll5.png")'
   });
 }
</script>
